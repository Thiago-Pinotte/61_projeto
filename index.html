        <h1>Origami</h1>
        <p>Bem-vindo ao mundo das Artes e Criações. Esta página é completamente sobre melhorar suas habilidades criativas utilizando
            técnicas de origami.</h2>
   
        <div class="line"></div>
        <iframe width="700" height="620" style="border: 0px;"
            src="Origami[1] (do japonês: 折り紙, de ori, "dobrar", e kami, "papel") é a arte 
            tradicional e secular japonesa de dobrar o papel, criando representações de determinados 
            seres ou objetos com as dobras geométricas de uma peça de papel, sem cortá-la ou colá-la.

            O Origami usa apenas um pequeno número de dobras diferentes, que, no entanto, podem ser 
            combinadas de diversas maneiras, para formar desenhos complexos. Geralmente, parte-se de 
            um pedaço de papel quadrado, cujas faces podem ser de cores ou estampas diferentes, 
            prosseguindo-se sem cortar o papel. Ao contrário da crença popular, o origâmi 
            tradicional japonês, que é praticado desde o Período Edo (1603-1868), frequentemente 
            foi menos rígido com essas convenções, permitindo até mesmo o corte do papel durante a 
            criação do desenho, ou o uso de outras formas de papel que não a quadrada 
            (retangular, circular etc.).
            
            Segundo a cultura japonesa, aquele que fizer mil grous de origâmi (Tsuru, "grou") teria 
            um pedido realizado - crença esta popularizada pela história de Sadako Sasaki, vítima da 
            bomba atômica."> <!-- adicione o link do wikipedia para informações sobre origami-->
           
        </iframe>
       
    </section>
